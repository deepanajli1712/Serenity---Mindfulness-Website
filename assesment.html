  <header>
    <h1>Mental Health Assessment</h1>

  <main>
    <div class="assessment-buttons">
      <button class="assessment-btn" onclick="startAssessment('Anxiety')">
        <img src="anxiety.png" alt="Anxiety" class="assessment-image">
        <span>Anxiety Test</span>
      </button>
      <button class="assessment-btn" onclick="startAssessment('Stress')">
        <img src="stress.png" alt="Stress" class="assessment-image">
        <span>Stress Test</span>
      </button>
      <button class="assessment-btn" onclick="startAssessment('Depression')">
        <img src="depression.png" alt="Depression" class="assessment-image">

    </div>
