<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #8d6fb1;
        }
            .cardl {
            height: 32rem;
            width: 50rem;
        }
        @media (max-width: 768px) {
            .cardl {
                display: none;
            }
            .card{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #leftimg{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-left align-items-center min-vh-100">
            <img class= "cardl p-3 shadow-lg" style="height: 32rem;width: 50rem;" src="pic 1.webp" alt="">
        <div class="card p-5 shadow-lg" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-3" onclick="window.location.href='home.html';">Login</button>

                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
