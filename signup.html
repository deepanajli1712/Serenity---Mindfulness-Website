<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color:#8d6fb1;
        }
        .cardl {
            height: 32rem;
            width: 50rem;
        }
        @media (max-width: 768px) {
            .cardl {
                display: none;
            }
            .card{
                height: 38rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #leftimg{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-left align-items-center min-vh-100">
        <img class= "cardl p-3 shadow-lg" style=" height:36rem ; width: 56rem;" src="pic 1.webp" alt="">
        <div class="card p-3 shadow-lg"style="width: 28rem; height:35rem;background-color: #FFFFFF; ">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign Up</h3>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="saveSignUpDetails()" >Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
